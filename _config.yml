# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: RSSBOX
subtitle: 'SMGoroのRSS订阅 | 一些好康的东西'
description: 'SMGoroのRSS订阅'
keywords:  RSSBOX, RSS, RSSHub, RSS订阅, SMGoro, @SMGoro, SummerGoro, 东方, touhou, 东方Project
author: SMGoro
language: zh-CN
timezone: 'Asia/Shanghai'
avatar: /avatar.png
# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://rssbox.imc.re/
root: /

# hexo-abbrlink
# https://github.com/rozbo/hexo-abbrlink
permalink: rss/:abbrlink.html
abbrlink:
  alg: crc32  # 算法：crc16(default) and crc32
  rep: hex    # 进制：dec(default) and hex

permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: 
  - README.md
  - CODE_OF_CONDUCT.md
  - assets/*
  - assets/**/*
  - manifest.json
  - robots.txt
  - '**/*.html'
  - lib/*
  - libs/*

# inject:
#   script:
#     - '<script async defer data-website-id="37e2cdbd-4a8e-4398-9365-211491aa5e27" src="https://rssbox.mhuig.top/vues.js"></script>'
# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: true # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 1
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: '    '
  wrap: true
  hljs: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: '/rss'
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 32
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: stellar

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
# deploy:
#   type: ''

# hexo-autonofollow
# https://github.com/liuzc/hexo-autonofollow
nofollow:
  enable: true
  exclude:
    - mhuig.top
    - blog.mhuig.top
    - api.mhuig.top
    - ssl.mhuig.top
    - blog.mhuig.top

# hexo-generator-feed
# https://github.com/hexojs/hexo-generator-feed
feed:
  type: atom
  path: atom.xml
  limit: false
  content_limit: false
  order_by: -date
  icon: favicon.ico
  autodiscovery: true

popularPosts:
  eyeCatchImageAttributeName: cover
